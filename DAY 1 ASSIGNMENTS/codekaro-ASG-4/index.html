<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="outer-box">
      <hr />
      <h1 class="center marginBottom marginTop">Flodesk</h1>
      <div class="center marginBottom">Welcome back</div>
      <div class="form-container">
        <input
          class="input marginBottom padding radius5"
          type="email"
          placeholder="Enter your email"
        />
        <input
          class="input marginBottom padding radius5"
          type="password"
          placeholder="Enter your password"
        />
        <button class="btn marginBottom padding radius20">
          Log in to Flodesk
        </button>
      </div>
      <div class="center marginBottom">
        Not a member? <a href="#">Sign up</a>
      </div>
      <div class="center marginBottom">
        <a href="#">Forgot your password?</a>
      </div>
      <div class="terms center marginBottom width68">
        By continuing, you agree to Flodesk's <a href="#">terms</a> and
        acknowledge you've read our <a href="#">privacy policy</a>
      </div>
    </div>
  </body>
</html>
